                          </div>
                          <div class="col-md-6">
                              <label class="form-label">Número de celular</label>
                              <input type="tel" class="form-control" id="celular" name="celular" required>
                          </div>
                      </div>

<script>
  // Actualiza campos ocultos y label al cambiar selección
  document.getElementById('tipoCliente').addEventListener('change', function() {
      document.getElementById('hiddenTipoCliente').value = this.value;
      const label = document.getElementById('nombreLabel');
      label.textContent = this.value === 'empresa' ? 'Razón Social' : 'Nombres y Apellidos';
  });

  document.getElementById('tipoSolicitud').addEventListener('change', function() {
      document.getElementById('hiddenTipoSolicitud').value = this.value;
  });

  // Validación del checkbox (opcional, ya que HTML5 required también funciona)
  document.getElementById('contactForm').addEventListener('submit', function(e) {
      if (!document.getElementById('privacidad').checked) {
          e.preventDefault();
          alert('Debe aceptar la política de tratamiento de datos');
      }
  });
</script>
